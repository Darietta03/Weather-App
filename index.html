<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=MonteCarlo&family=PT+Serif:ital@0;1&family=Solitreo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <form action="#">
                <span class="material-symbols-outlined">location_on</span>
                <input class="searchField" type="text" placeholder="Type Your Location"/>
                <span class="material-symbols-outlined searchBtn">search</span>
                
            </form>
        </div>

        <div class="modal">
            <span class="material-symbols-outlined closeBtn">close</span>
            <div class="errorMessage">
                <p>Please, enter your city!</p>
            </div>
        </div>
    </div>
 
   
    <script src="./index.js"></script>
</body>
</html>
