<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=MonteCarlo&family=PT+Serif:ital@0;1&family=Solitreo&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <form action="#">
                <span class="material-symbols-outlined">location_on</span>
                <input class="searchField" type="text" placeholder="Type Your Location"/>
                <span class="material-symbols-outlined searchBtn">search</span>
                
            </form>
        </div>


        <div class="not-found">
            <div class="modal-item">
                <span class="material-symbols-outlined close-404">close</span>
            </div>
            <div class="modal-img">
                <img src="./icons/images/404.jpg" alt="Invalid location"> 
            </div>
            <div class="modal-text">
                <p>Sorry, this location wasn't founded!</p>
            </div>
            
        </div>

        <div class="weather">
            <div class="chosen-city"></div>
            <div class="current_weather"></div>
            <div class="current_indicators">
                <div class="humidity indicator">
                    <div class="weather-icon"><span class="material-symbols-outlined">
                        humidity_percentage
                        </span></div>
                    <div class="weather-params">
                        <div class="humidity-param param">74%</div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind indicator">
                    <div class="weather-icon"><span class="material-symbols-outlined">
                        wind_power
                        </span></div>
                    <div class="weather-params">
                        <div class="wind-param param ">11 km/h</div>
                        <p>Wind power</p>
                    </div>
                </div>
                <div class="pressure indicator">
                    <div class="weather-icon"><span class="material-symbols-outlined">
                        compress
                        </span></div>
                    <div class="weather-params">
                        <div class="pressure-param param">74 mb</div>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="visibility indicator">
                    <div class="weather-icon"><span class="material-symbols-outlined">
                        visibility
                        </span></div>
                    <div class="weather-params">
                        <div class="visibility-param param">74 km</div>
                        <p>Visibility</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal">
            <div class="modal-item">
                <span class="material-symbols-outlined closeBtn">close</span>
            </div>
            <div class="errorMessage">
                <p>Please, enter your city!</p>
            </div>
        </div>

    </div>


 
   
    <script src="./index.js"></script>
</body>
</html>
